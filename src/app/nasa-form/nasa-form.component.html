<form>
  <div class="form-group">
    <label for="start_date">Start Date</label>
    <input type="date" #startDate>
  </div>
  <div class="form-group">
    <label for="end_date">End Date</label>
    <input type="date" #endDate>
  </div>
  <button (click)="saveRoids(startDate.value, endDate.value)">push da button</button>
</form>
<div *ngIf='asteroids'>
  <app-nasa-list [childAsteroids]='asteroids'></app-nasa-list>
</div>
